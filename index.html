<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <title>Social Life Manager</title>

    <!-- Material Design fonts -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Material Design -->
    <link href="css/bootstrap-material-design.css" rel="stylesheet">
    <link href="css/ripples.min.css" rel="stylesheet">

    <!-- Style Propio -->
    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

</head>

<body>

<div class="container" style="height:100%;">
    <div class="mainBodyIntro">
        <div class="boxIntro panel panel-default">
            <div class="divImage">
                <img src="logo.png">
            </div>
            <div class="textIntro">
                <h1 class="text-center" style="margin-top: 0">Bienvenido!</h1>
                <h3 class="text-center">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin blandit id sapien non vestibulum. Fusce ex purus, tempus in tortor id, pellentesque placerat dolor. Etiam iaculis erat et dolor lobortis, ac vulputate quam eleifend. Nunc sem orci, eleifend ac tincidunt.</h3>
                <h3 class="text-center">Elegir:</h3>
            </div>
            <div class="inputs container-fluid" style="width:100%;">
                <div class="inputTwitter row">
                    <div class="col-xs-1 col-sm-1 col-md-2 col-lg-3"></div>
                    <div class="form-group label-floating col-xs-6 col-sm-7 col-md-6 col-lg-4">
                        <label class="control-label" for="focusedInput1">Write your Twitter username</label>
                        <input class="form-control" id="focusedInput1" type="text">
                    </div>
                    <button class="btn btn-raised btn-primary twitter-btn col-xs-4 col-sm-3 col-md-2 col-lg-2">Twitter</button>
                    <div class="col-xs-1 col-sm-1 col-md-2 col-lg-3"></div>
                </div>
                <div class="inputOr row text-center">
                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5"></div>
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">-OR-</div>
                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5"></div>
                </div>
                <div class="inputFacebook row">
                    <div class="col-xs-1 col-sm-2 col-md-3 col-lg-4"></div>
                    <button class="btn btn-raised btn-primary facebook-btn col-xs-10 col-sm-8 col-md-6 col-lg-4">Login with Facebook</button>
                    <div class="col-xs-1 col-sm-2 col-md-3 col-lg-4"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery-2.2.0.min.js"></script>
<script src="js/material.min.js"></script>
<script src="js/ripples.min.js"></script>
<script>
$.material.init()
$(".twitter-btn").click(function() {
    alert("Click Twitter");
    $.get( "localhost:3000/test.html", function( data ) {
        alert(data);
    });
});
$(".facebook-btn").click(function() {
  alert("Click Facebook");
});
</script>

</body>

</html>
